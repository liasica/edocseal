syntax = "proto3";

option go_package = "github.com/liasica/edocseal/pb";

package pb;

service Contract {
  rpc Sign(ContractSignRequest) returns (ContractSignResponse) {}
}

// 合同签署请求
// 个签属性和团签属性只能二选一（需要进行限制判定）
// 目前未做整体字段实现，先用sn字段测试
message ContractSignRequest{
  string sn = 1; // 合同编号
//  string name = 2; // 骑手姓名
//  string idcard = 3; // 身份证号
//  string address = 4; // 户口地址
//  string phone = 5; // 骑手电话
//  string city = 6; // 城市
//  string rider_sign = 7; // 骑手签名
//  string rider_contact = 8; // 骑手紧急联系人
//  string date = 9; // 签署日期
//  ContractSignPlan plan = 10; // 个签属性
//  ContractSignEnterprise enterprise = 11; // 团签属性
}

// 个签属性，暂未实现
message ContractSignPlan {}

// 团签属性，暂未实现
message ContractSignEnterprise {}

// 合同签署响应
message ContractSignResponse{
  string file = 1; // 已签署合同文件地址
}
