# 安装 pre-commit: pip install pre-commit 或 brew install pre-commit (参见 https://pre-commit.com/#install)
# 安装触发器: pre-commit install

# https://pre-commit.com/#regular-expressions
exclude: ^assets/docs

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 73c57635b18635a478fe6f47531507c5c0a7a9e2
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/golangci/golangci-lint
    rev: 3b6b9da36740ba61c3b0878a96b2fdc1a40eeb29
    hooks:
      - id: golangci-lint
        name: golangci-lint
        description: Fast linters runner for Go. Note that only modified files are linted, so linters like 'unused' that need to scan all files won't work as expected.
        entry: golangci-lint run --new-from-rev HEAD --fix --timeout=10m
        types: [ go ]
        language: golang
        require_serial: true
        pass_filenames: false
